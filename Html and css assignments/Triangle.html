<!DOCTYPE html>
<html>
  <head>
    <title>My JavaScript Program</title>
  </head>
  <body>
    <h1>Triangle</h1>
  <script>   
	let a = 5;
      let b = 6;
      let c = 7;
      let s = (a + b + c) / 2;
      let area = Math.floor(Math.sqrt(s * (s - a) * (s - b) * (s - c)));
      console.log("The area of the triangle is: " + area);
      alert(area);


</script>

    
  </body>
</html>
