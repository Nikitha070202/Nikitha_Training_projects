<!DOCTYPE html>
<html>
  <head>
    <title>My JavaScript Program</title>
  </head>
  <body>
    <h1>Mathematics</h1>
    <script> 
     let num = 2; 

while (true) { 
  let isPrime = true; 
  
  for (let i = 2; i < num; i++) { 
    if (num % i === 0) { 
      isPrime = false;
      break;
    }
  }
  
  if (isPrime) { 
    console.log(num); 
    break;
  }
}
  
  

   


</script>

    </script>
  </body>
</html>
