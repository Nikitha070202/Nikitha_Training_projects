<!DOCTYPE html>
<html>
  <head>
    <title>Merge Sort</title>
    <style>
        #container {
  max-width: 600px;
  margin: 0 auto;
  text-align: center;
}

h1 {
  font-size: 36px;
}

input[type=text] {
  font-size: 24px;
  padding: 5px;
}

button {
  padding: 10px 20px;
  font-size: 20px;
  border-radius: 5px;
  background-color: #008CBA;
  color: #fff;
  cursor: pointer;
}

p {
  font-size: 24px;
}

    </style>
  </head>
  <body>
    <div id="container">
      <h1>Merge Sort</h1>
      <p>Enter a list of comma-separated integers:</p>
      <input type="text" id="input-array">
      <button onclick="mergeSort()">Sort</button>
      <p id="output"></p>
    </div>
    <script>
        function mergeSort() {
  let input = document.getElementById("input-array").value;
  let array = input.split(",").map(num => parseInt(num));
  let sortedArray = mergeSortHelper(array);
  document.getElementById("output").innerHTML = "Sorted array: " + sortedArray.join(", ");
}

function mergeSortHelper(array) {
  if (array.length <= 1) {
    return array;
  }
  let mid = Math.floor(array.length / 2);
  let leftArray = array.slice(0, mid);
  let rightArray = array.slice(mid);
  let leftSorted = mergeSortHelper(leftArray);
  let rightSorted = mergeSortHelper(rightArray);
  return merge(leftSorted, rightSorted);
}

function merge(leftArray, rightArray) {
  let sortedArray = [];
  let leftIndex = 0;
  let rightIndex = 0;
  while (leftIndex < leftArray.length && rightIndex < rightArray.length) {
    if (leftArray[leftIndex] < rightArray[rightIndex]) {
      sortedArray.push(leftArray[leftIndex]);
      leftIndex++;
    } else {
      sortedArray.push(rightArray[rightIndex]);
      rightIndex++;
    }
  }
  return sortedArray.concat(leftArray.slice(leftIndex)).concat(rightArray.slice(rightIndex));
}

    </script>
  </body>
</html>
