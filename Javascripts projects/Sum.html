<!DOCTYPE html>
<html>
<head>
	<title>Sum of Array</title>
	<style>
		input[type="text"] {
			padding: 5px;
			font-size: 16px;
		}
		input[type="button"] {
			padding: 5px 10px;
			font-size: 16px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Sum of Array</h1>
	<label for="inputArray">Enter an array of numbers:</label>
	<input type="text" id="inputArray" placeholder="e.g. 1, 2, 3, 4">
	<br>
	<input type="button" value="Calculate Sum" onclick="calculateSum()">
	<p id="result"></p>

	<script >
        // Function to calculate the sum of an array of numbers
    function calculateSum() {
	// Get the input array as a string
	var inputArray = document.getElementById("inputArray").value;

	// Convert the input string to an array of numbers
	var numbersArray = inputArray.split(",").map(Number);

	// Calculate the sum of the array
	var sum = numbersArray.reduce(function(total, num) {
		return total + num;
	}, 0);

	// Display the sum on the page
	document.getElementById("result").innerHTML = "The sum is: " + sum;
}

    </script>
</body>
</html>
